name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      # Start services for microservices testing
      user-service:
        image: python:3.8
        options: --network-alias=user_service
        env:
          FLASK_APP: microservices/user_service.py
        ports:
          - 5001:5001
        volumes:
          - .:/app
        commands:
          - pip install -r /app/requirements.txt
          - python /app/microservices/user_service.py
      # Repeat similar blocks for other microservices if needed

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit and Integration Tests
        run: |
          pytest --junitxml=test-reports/results.xml
        continue-on-error: true

      - name: Archive Test Results
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-reports
          path: test-reports/results.xml

      - name: Display Pytest Report
        if: failure()
        run: cat test-reports/results.xml

  performance-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Locust Load Test
        run: |
          locust -f performance_tests/locustfile.py --headless -u 10 -r 2 --host=http://localhost:5001
